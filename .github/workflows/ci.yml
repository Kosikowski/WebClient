name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test (Swift ${{ matrix.swift-version }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - swift-version: 6.0
            runner: macos-14
          - swift-version: 6.0
            runner: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Install Swift ${{ matrix.swift-version }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}

      - name: Show versions
        run: |
          xcodebuild -version
          swift --version

      - name: Clean build directory
        run: rm -rf .build

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

  build-ios:
    name: iOS (Swift ${{ matrix.swift-version }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - swift-version: 6.0
            runner: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Install Swift ${{ matrix.swift-version }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}

      - name: Clean build directory
        run: rm -rf .build

      - name: Build
        run: swift build -v

  build-watchos:
    name: watchOS (Swift ${{ matrix.swift-version }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - swift-version: 6.0
            runner: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Install Swift ${{ matrix.swift-version }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}

      - name: Clean build directory
        run: rm -rf .build

      - name: Build
        run: swift build -v

  build-tvos:
    name: tvOS (Swift ${{ matrix.swift-version }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - swift-version: 6.0
            runner: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Install Swift ${{ matrix.swift-version }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}

      - name: Clean build directory
        run: rm -rf .build

      - name: Build
        run: swift build -v
